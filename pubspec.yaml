name: vibelit
description: VibeLit Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.0
  shared_preferences:
  synchronized:
  flutter_bloc: ^5.0.0
  rxdart: ^0.23.1
  fluttertoast: ^6.0.0
  cupertino_icons: ^1.0.2
  path_provider: ^1.6.18
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
